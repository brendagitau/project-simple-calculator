<!DOCTYPE html>
<!-- Write your comments here -->
<html>
    <head>
        
        <title>simple calculator</title><!-- TabTitle-->
        <meta charset="windows-1252"><!-- specifies cha vs binary. -->
        
        
        
              
        
    </head>
    <body>
        
        <input type="text" id="n1"/><br/><br/><!-- definesUserOutputAndAssignsIdentifier-->
        <input type="text" id="n2"/><br/><br/>
        
        <select id="operators"><!-- elementCreatesDropdownMenuAndOptions-->
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="X">X</option>
        </select>
        
        <button onclick="calc();">=</button><!-- CreateClickablebuttonWithScriptedFunctionality-->
        <input type="text" id="result"/><!-- definesResultAndAssignsIdentifier-->
        
    </body>
</html>
 <script>
     //Adding functionality using JS code -->
     function calc()//<!--button onclick="calc();">=</button-->
            {
              //<!-- assigning variables to elements n1,n2,oper -->
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                
                var oper = document.getElementById('operators').value;
               // <!--Adding conditions for operators ie what hapens when each operator is picked -->
                if(oper === '+')
                {
                    document.getElementById('result').value = n1+n2;
                }
                
                if(oper === '-')
                {
                    document.getElementById('result').value = n1-n2;
                }
                
                if(oper === '/')
                {
                    document.getElementById('result').value = n1/n2;
                }
                
                if(oper === 'X')
                {
                    document.getElementById('result').value = n1*n2;
                }
            }
            
        
        


            
        </script>
